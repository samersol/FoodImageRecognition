<!doctype html>
<html lang="en">
    <head>

        <!-- Bootstrap v5.2.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style2.css">
          <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap1.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style2.css') }}">


        <title>Login Page</title>
    </head>
    <body>



        <span class="background"></span>
        <span class="centering">



            {% if success %}
            <!-- Toast Container -->
            <div class="toast-container top-0 start-0 p-4">
                <div class="toast text-bg-success border-0" id="toastAlert">
                    <div class="d-flex">
                        <div class="p-3 mb-2 bg-success text-white">
                            <strong class="p-3 mb-2 bg-success text-white" >Good</strong>
                             you sign in successfully
                        </div>

                    </div>
                </div>
            </div>

            {% endif %}




            <form class="my-form" action="/Authenticate" method="POST">
                <span class="login-welcome-row">
                    <img
                        class="login-welcome"
                        src="static/img/food.jpg"
                        alt="pic"/>
                    <!-- optimize the image in production -->
                    <h1>Login</h1>
                </span>
                <div class="text-field">
                    <label for="email">Email:</label>
                    <input
                        aria-label="Email"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter Your Email"
                        required
                    >
                </div>
                <div class="text-field">
                    <label for="password">Password:</label>
                    <input
                        id="password"
                        type="password"
                        aria-label="Password"
                        name="password"
                        placeholder="Enter Your Password"
                        title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                        required
                    >
                </div>
                <input type="submit" class="my-form__button" value="Login" id="toastTrigger"/>
                <div class="my-form__actions">
                 
                    <div class="my-form__signup">
                        <a href="register" title="Create Account">Create Account</a>
                    </div>
                </div>
            </form>


        </span>

        <script src="script.js"></script>
        <script type="text/javascript" src="static/js/bootstrap.js"></script>


      </script>

    </body>
</html>
